<!DOCTYPE html>
<html>
    <head>
        <title>ScholarViz</title>
        <link rel="icon" type="image/png" href="{{ url_for('static',filename='imgs/scholarvizFavicon.png') }}">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/index.css') }}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/graphology@0.25.1/dist/graphology.umd.min.js"></script>
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/sigma@2.4.0/build/sigma.min.js"></script>
        <script>
            const STATIC_ROOT = {{ request.script_root+'/static/'|tojson }}
        </script>
    </head>
    <body>

    <div class="container" id="little-menu">
        <h1>
            <img src="{{ url_for('static',filename='imgs/scholarvizlogo.png') }}" alt="ScholarViz Logo">
        </h1>

      <div class="button-group group-1">
        <button id="redeCitacao">Rede de Citação</button>
        <button id="redeCitacaoDegree">Degree</button>
        <button id="redeCitacaoBetweenness">Betweenness</button>
      </div>

      <div class="button-group group-2">
        <button id="redeFiliacao">Rede de Filiação</button>
        <button id="redeFiliacaoDegree">Degree</button>
        <button id="redeFiliacaoBetweenness">Betweenness</button>
      </div>

      <div class="button-group group-3">
        <button id="redeCoautoria">Rede de Coautoria</button>
        <button id="redeCoautoriaDegree">Degree</button>
        <button id="redeCoautoriaBetweenness">Betweenness</button>
      </div>

      <div class="button-group group-4">
        <button id="about" onclick="window.open('https://github.com/SaraO3O/ScholarViz', '_blank');">Sobre o ScholarViz</button>
      </div>
    </div> 
        
        <div id="search">
            <input type="search" id="search-input" list="suggestions" placeholder="Search node..." />
            <datalist id="suggestions"></datalist>
        </div>

        <div id="connections-info"></div>
    
        <div id="sigma-container">
            <div>
                <div class="loader loading-element"></div>
                <p class="loading-element"><strong>Carregando...</strong></p>
            </div>
        </div>


    </body>
    <script src= "{{ url_for('static',filename='index.js') }}"></script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</html>
